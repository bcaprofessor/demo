<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Example</title>
  <style>
    .photo {
      display: inline-block;
      margin: 10px;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .photo img {
      width: 250px;
      display: block;
      transition: transform 0.4s ease;
    }

    /* Hover Effect */
    .photo:hover {
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transform: rotate(2deg) scale(1.05);
    }

    .photo:hover img {
      transform: scaleY(1.1);
    }
    .photo:focus {
  outline: 3px solid #ff6600;
  transform: scale(1.1);
}

  </style>
</head>
<body>

  <div class="photo" tabindex="0">
    <img src="Screenshot 2025-09-03 063748.png" alt="Photo 1">
  </div>

  <div class="photo">
    <img src="Screenshot 2025-09-03 063840.png" alt="Photo 2">
  </div>

</body>
</html>
